<script>
    $(function () {
        $('.edit span').click(function () {
            $('.edit-box').fadeOut();
            $(this).parents('.lbi').find('.edit-box').fadeIn();
        });

        $('.lbi-show').hover(function () {
            $(this).find('.edit').stop().animate({
                opacity: 1
            },'slow');
        }, function () {
            $(this).find('.edit').stop().animate({
                opacity:0
            },'slow');
        });

    });

</script>
